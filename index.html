<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title> 
</head>
<body>
    <div class="wrapper">
        <section class="sonuc">
            0
        </section>

        <section class="tuşlar">
            <div class="sıra-tuşlar">
                <button class="tuş double">C

                </button>
                <button class="tuş">
                    &larr;
                </button> 
                <button class="tuş">
                    &divide;
                </button>   
            </div>

            <div class="sıra-tuşlar">
                <button class="tuş">
                    7
                </button>
                <button class="tuş">
                    8
                </button>
                <button class="tuş">
                    9
                </button>
                <button class="tuş">
                    &times;
                </button>
            </div> 

            <div class="sıra-tuşlar">   
                <button class="tuş">
                    4
                </button>
                <button class="tuş">
                    5
                </button>
                <button class="tuş">
                    6
                </button>
                <button class="tuş">
                    &minus;
                </button>
            </div>

            <div class="sıra-tuşlar">
                <button class="tuş">
                    1
                </button>
                <button class="tuş">
                    2
                </button>
                <button class="tuş">
                    3
                </button>
                <button class="tuş">
                    &plus;
                </button>
            </div>
            <div class="sıra-tuşlar">
                <button class="tuş">
                    0
                </button>
                <button class="tuş">
                    &equals;
                </button>
               
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
